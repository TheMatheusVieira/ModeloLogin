<!doctype html>
<html>
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./node_modules/tailwindcss/tailwind.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="px-8 py-24 mx-auto md:px-12 lg:px-32 max-w-7xl">
      <div class="max-w-md mx-auto md:max-w-sm md:w-96">

        <div class="flex flex-col text-center">
          <h1 class="text-3xl  font-semibold tracking-tighter text-gray-900">
            Página modelo,
            <span class="text-gray-600">Login</span>
          </h1>

          <p class="mt-4 text-base font-medium text-gray-500">
            Descrição/Texto da empresa
          </p>
        </div>

        <div class="mt-8">
          <button class="inline-flex items-center justify-center w-full h-12 gap-3 px-5 py-3 font-medium duration-200 bg-gray-100 rounded-xl hover:bg-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" type="button" aria-label="Sign in with Google">
            <ion-icon name="logo-google" role="img" class="md hydrated" aria-label="logo google"></ion-icon>
            <span>Sign in with Google</span>
          </button>

      <div class="relative py-3">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center">
          <span class="px-2 text-sm text-black bg-white">Or continue with</span>
        </div>
      </div>
    </div>

    <form>
      <div class="space-y-3">
        <div>
          <label for="name" class="block mb-3 text-sm font-medium text-black">
            First name
          </label>
          <input type="text" id="name" placeholder="Your name" class="block w-full h-12 px-4 py-2 text-blue-500 duration-200 border rounded-lg appearance-none bg-chalk border-zinc-300 placeholder-zinc-300 focus:border-zinc-300 focus:outline-none focus:ring-zinc-300 sm:text-sm">
        </div>
        <div class="col-span-full">
          <label for="password" class="block mb-3 text-sm font-medium text-black">
            Password
          </label>
          <input id="password" class="block w-full h-12 px-4 py-2 text-blue-500 duration-200 border rounded-lg appearance-none bg-chalk border-zinc-300 placeholder-zinc-300 focus:border-zinc-300 focus:outline-none focus:ring-zinc-300 sm:text-sm" placeholder="Type password here..." type="password">
        </div>
        <div class="col-span-full">
          <button type="submit" class="inline-flex items-center justify-center w-full h-12 gap-3 px-5 py-3 font-medium text-white duration-200 bg-gray-900 rounded-xl hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-black">
            Sign in
          </button>
        </div>
      </div>
<div class="mt-6">
                        <p class="flex mx-auto text-sm font-medium leading-tight text-center text-black">
                          Not have a password?
                          <a class="ml-auto text-blue-500 hover:text-black" href="/forms/signup">
                            Sign up now
                          </a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </section>
</body>

</html>
